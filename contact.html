<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/38f96622cd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/mobile.css">
    <title>E-Porfolio</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a class="logo" href="index.html">AR</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main-content">
        <main class="contact">
            <div class="up">
                <h2>Contact me</h2>
                <p>If you have any questions or collaboration proposals, feel free to write.</p>
            </div>
            <div class="contact-container">

                <!-- Contact info -->
                <div class="contact-info">
                    <p>
                        <i class="fas fa-envelope"></i>
                        <strong>Email:</strong><br>
                        <a href="mailto:angela.roosmagi@voco.ee">angela.roosmagi@voco.ee</a>
                    </p>

                    <p>
                        <i class="fas fa-phone"></i>
                        <strong>Phone:</strong><br>
                        +372 5613 4455
                    </p>

                </div>

                <!-- Contact form -->
                <form class="contact-form" id="contactForm">
                    <input type="hidden" name="access_key" value="7bb1c2ef-4c3e-4406-b795-afb3fafbfe40">

                    <div id="formMessage" style="display: none;"></div>

                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Your name" required>

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="example@email.com" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

                    <button type="submit">Send Message</button>
                </form>

            </div>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-text">© 2026 Angela Roosmägi. All rights reserved.</div>
            <div class="footer-socials">
                <a href="https://github.com/roosmagi" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/angela-roosm%C3%A4gi-07a4a2305/" aria-label="LinkedIn"
                    target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const submitButton = form.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    formMessage.style.display = 'block';
                    formMessage.style.padding = '12px';
                    formMessage.style.borderRadius = '8px';
                    formMessage.style.backgroundColor = '#10B981';
                    formMessage.style.color = 'white';
                    formMessage.style.marginBottom = '16px';
                    formMessage.textContent = 'Message sent successfully! I will get back to you soon.';
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                formMessage.style.display = 'block';
                formMessage.style.padding = '12px';
                formMessage.style.borderRadius = '8px';
                formMessage.style.backgroundColor = '#EF4444';
                formMessage.style.color = 'white';
                formMessage.style.marginBottom = '16px';
                formMessage.textContent = 'Something went wrong. Please try again or email me directly.';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
    </script>
</body>

</html>
